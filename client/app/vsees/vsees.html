<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid">
    <div bs-alert></div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Index</th>
                <th>Name</th>
                <th>Data URL</th>
                <th>Definition URL</th>
                <th>Calculator URL</th>
                <th>operations</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="vsee in vsees">
                <td><span ng-bind="$index+1"></span></td>
                <td>
                    <input type="text" class="form-control" ng-model="vsee.index">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="vsee.name">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="vsee.data">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="vsee.definition">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="vsee.calculator">
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-primary" ng-click="save(vsee)">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                        <button class="btn btn-danger" ng-click="remove(vsee)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
            <tbody>
            <tr id="new-vsee">
                <td><strong>New VSee</strong></td>
                <td>
                    <input type="text" class="form-control" ng-model="newVsee.index" placeholder="index">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newVsee.name" placeholder="name">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newVsee.data"  placeholder="data url">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newVsee.definition" placeholder="data definition url">
                </td>
                <td>
                    <input type="text" class="form-control" ng-model="newVsee.calculator" placeholder="calculator url">
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-success" ng-click="add()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
